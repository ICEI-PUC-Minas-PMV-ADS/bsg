<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60" />
    <title>BSG - procurar prestador</title>
    <link rel="stylesheet" href="css/Pdisponiveis.css">
    <!--dados do bootstrap 4.6-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
</head>
<header>
    <div class="Logo">
        <!--logo-->
        <form method="get" action="Index.html">
            <input type="image" src="/projeto iniciado/img/Logo L branca p.png" width="200px"></input>
        </form>
    </div>
</header>
<body>

    <Div>
        <h1>Procurando prestadores perto de voce ?</h1>
    </Div>
    

    <div class="div-dados">
        <div>
            <h2>Informe seu endereço</h2>
            <!--tabela de endereço-->
        </div>

        <div class =txt>
            <div>
            <h3>Encontre Profissionais perto de você! Conectamos quem precisa com quem sabe fazer.
            </div>
    </div>
        <div class="Image"> <!--imagem do trabalhador-->
            <img src="/Projeto Iniciado/img/pteste.png" width="306px" height="487">
            </div>
    </div>

    <div class="div-dados"> <!--tabela de dados de endereço-->
        <form class="form" action="">
                <div class="card">
                    <div class="card-es">
                        <label for="estado">Estado</label>
                        <p>
                            <select name="estado" required> 
                                <option value="estado">Selecione o Estado</option> 
                                <option value="ac">Acre</option> 
                                <option value="al">Alagoas</option> 
                                <option value="am">Amazonas</option> 
                                <option value="ap">Amapá</option> 
                                <option value="ba">Bahia</option> 
                                <option value="ce">Ceará</option> 
                                <option value="df">Distrito Federal</option> 
                                <option value="es">Espírito Santo</option> 
                                <option value="go">Goiás</option> 
                                <option value="ma">Maranhão</option> 
                                <option value="mt">Mato Grosso</option> 
                                <option value="ms">Mato Grosso do Sul</option> 
                                <option value="mg">Minas Gerais</option> 
                                <option value="pa">Pará</option> 
                                <option value="pb">Paraíba</option> 
                                <option value="pr">Paraná</option> 
                                <option value="pe">Pernambuco</option> 
                                <option value="pi">Piauí</option> 
                                <option value="rj">Rio de Janeiro</option> 
                                <option value="rn">Rio Grande do Norte</option> 
                                <option value="ro">Rondônia</option> 
                                <option value="rs">Rio Grande do Sul</option> 
                                <option value="rr">Roraima</option> 
                                <option value="sc">Santa Catarina</option> 
                                <option value="se">Sergipe</option> 
                                <option value="sp">São Paulo</option> 
                                <option value="to">Tocantins</option> 
                            </select></p>
                    </div>
                    <div class="card-endereço">
                        <label>Endereço</label>
                        <p><input type="text" name="endereco" id="endereco" required></p>
                    </div>
                    <div class="card-municipio">
                        <label>Município</label>
                        <p><Input type="text" name="município" id="municipio" required></p>
                    </div>
                    <div class="card-sv">
                        <label>Serviços</label>
                        <p>
                            <select name="estado" required> 
                                <option value="Serviço">Selecione o Serviço</option>
                                <option value="Pintura">Pintura</option>
                                <option value="Eletrica">Eletrica</option>
                                <option value="Marcenaria">Marcenaria</option>
                                <option value="limpeza">limpeza</option>
                                <option value="Piscina">Piscina</option>
                                 <option value="Pets">Pets</option>
                                <option value="Alvenaria">Alvenaria</option>
                            </select></p>
                    </div> <br>
                    <div class="button"> <!--botão de procura de serviço-->
                            <button type="button" class="btn-novo" id="botao">Solicitar Serviço</button>
                    </div>
        </form>
    </div>

 
</body>

</html>
