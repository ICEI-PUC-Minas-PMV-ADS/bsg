<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto ADS 1.0</title>
    <link rel="stylesheet" href="/Projeto Iniciado/css/Style.css">
</head>
<body>
    <header>
        <img src="/Projeto Iniciado/img/Servico.jpg" width="150" height="80">
        <select name="Como funciona">
            <option value="Como funciona?">Como funciona?</option>
            <option value="Procuro um prestador de serviço">Procuro um prestador de serviço</option>
            <option value="Sou um prestador de serviço">Sou um prestador de serviço</option>
        </select>
        <select name="Prestador de Serviço"> <!--tentar datalist-->
            <option value="Prestador de Serviço">Prestador de Serviço</option>
            <option value="Quero me cadastrar">Quero me cadastrar</option>
            <option value="Já sou cadastrado">Já sou cadastrado</option>
        </select>
        <div id="login">
            <a href="login.html">Login</a>
        </div>
    </Header>
    <p></p>
    <main>
        <section>
            <form action="">
            <legend>Encontre o serviço que procura</legend>
            <input list="tipo-de-profissional" placeholder="Que profissional necessita? Ex: encanador, eletricista, etc">
            <datalist id="tipo-de-profissional">
                <option value="Babá">Babá</option>
                <option value="Cuidador de animais">Cuidador de animais</option>
                <option value="Cuidador de idosos">Cuidador de idosos</option>
                <option value="Eletricista">Eletricista</option>
                <option value="Encanador">Encanador</option>
                <option value="Diarista">Diarista</option>
                <option value="Faxineira">Faxineira</option>
                <option value="Instalador">Instalador</option>
                <option value="Jardineiro">Jardineiro</option>
                <option value="Pintor">Pintor</option>
                <option value="Pedreiro">Pedreiro</option>
                <option value="Marceneiro">Marceneiro</option>
            </datalist>
            </form>
        </section>

    </main>
</body>
</html>
