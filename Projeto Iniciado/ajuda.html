    <div id="formAjuda" class="formAjuda">`
        <form action="">
            <fieldset class="faleconosco">
                <Legend>Envie sua mensagem e responderemos assim que possível</Legend>
                <label class="campos" for="Assunto">Selecione o assunto:</label><br>
                <select name="assunto" id="assunto" required>
                    <option value="Selecione">Selecione um assunto</option>
                    <option value="Cadastro">Cadastro</option>
                    <option value="Senha">Senha</option>
                    <option value="Reclamacao">Reclamação</option>
                    <option value="Garantia">Garantia</option>
                    <option value="Avaliação">Avaliação Prestador</option>
                    <option value="outros">Outros</option>
                </select><br>
                <label class="campos" for="Nome">Nome:</label><br>
                <input type="text" id="nome"><br>
                <label class="campos" for="Email">E-mail:</label><br>
                <input type="email" id="email"><br>
                <label class="campos" for="Mensagem">Escreva sua mensagem:</label><br>
                <textarea name="Mensagem" id="Mensagem" cols="70" rows="5"></textarea><br>
                <input type="submit" id="enviar" value="Enviar"><br>
            </fieldset>
        </form>
    </div>
