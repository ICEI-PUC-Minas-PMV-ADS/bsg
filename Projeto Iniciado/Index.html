<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
            <title>  BSG - Buscador de Serviços Gerais </title>
            <link rel="stylesheet" href="/Projeto Iniciado/css/Format.css">
            <link rel="stylesheet" type="text/css" href="/Projeto Iniciado/css/Display.css">

        </head>
        
        <body>
            <header class="menu"><!--logo e login-->
                <div class="Logo"><!--logo-->
                    <img src="/Projeto Iniciado/img/Logo L branca p.png" >
                </div>
                <div class="Login"><!--button login-->
                    <form method="get" action="Login.html">
                        <input type="image" src="/projeto iniciado/img/login.png" width="25px" height="25px"></input>
                    </form>
                </div>
                
            </header>
            <div class="Busca">  <!--barra de busca e button-->
                <input class="input" type="text" id="txtBusca" placeholder="Serviços . . ." />
                <button class="Bbusca">Buscar</button>
            </div>
            <div id="QS">  <!--descricao no meio da pagina-->
                <center>
                    <h1>Quem somos</h1>
                </center>
                <center>
                    <p>Somos uma plataforma de contratação de serviços. Conectamos Profissionais de todas as areas com pessoas que
                        necessitam.</p>
                </center>
                <center>
                    <div id="fs">Serviços e atendimento com qualidade, facilidade e rapidez, para todos os tipos de necessiades.
                    </div>
                </center>
            </div>
            <section class="cadastro">   <!--buttons para ir para o cadastro cliente ou prestador-->             
                    <form class="btn" method="get" action="cadastro.html">
                        <button class="buttonCC btn" type="submit">
                            <h2>Cadastro cliente</h2>
                            Faça seu cadastro de cliente
                        </button>
                    </form>
                
                    <form class="btn" method="get" action="cadastro.html">
                        <button class="buttonCP" type="submit">
                            <h2>Cadastro prestador</h2>
                            Faça seu cadastro de prestador
                        </button>
                    </form>
            </section>
            <div class="ajuda"><!--button ajuda-->
                <a href="ajuda.html">ajuda</a>
            </div>
        </body>


    </html>
